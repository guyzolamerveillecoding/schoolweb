<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- cdn css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/connexion_parent.css">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <!--grande boîte-->
  <section id="section1">
        <div class="container wow bounceInUp" data-wow-duration="3s"  >
        <div class="card card-login mx-auto text-center fond">
            <!--entête du formulaire-->
            <div class="card-header mx-auto ">
                <span class="logo_title mt-5"> Espace Parent </span> <br>
                <span> <img src="images/image_parent/sekou.jpg" class="w-50 p-3 logo" ></span><br/>  
                  
            </div>
            <!--corps du formulaire-->
            <div class="card-body">
                <!--formulaire-->
                <form action="" method="">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="nom" class="form-control" placeholder="Nom">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="Numero de telephone">
                    </div>
                    <!--boutton-->
                    <div class="form-group">
                        <input type="submit" name="btn" value="Connexion" class="btn btn-outline-danger float-right login_btn">
                    </div>    
                </form>
            </div>
        </div>
    </div>
  </section>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
     <script src="lib/wow/wow.min.js"></script>
  <script>
   new WOW().init();
</script>
</body>
</html>
